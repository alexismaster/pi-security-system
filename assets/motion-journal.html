<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>motion-journal</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript" src="/Ajax.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="i in journal">{{(new Date(i.time)).toString()}} - {{(i.value=="1"?"on":"off")}}</div>
	</div>

	<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			journal: []
		}
	});

	Ajax.get("/sensors-journal/24", function (data) {
		app.journal = JSON.parse(data);
	});

	</script>
</body>
</html>
